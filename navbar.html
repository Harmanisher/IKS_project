<script>

    let nav = document.querySelector("#nav");
    let navItems = document.querySelector("nav");

    window.addEventListener("scroll", function(){
        nav.classList.toggle("scroll", window.scrollY > 0);
        nav.classList.add('navAni');
        navItems.classList.add('navItemsAni');
        if(window.scrollY === 0){
            setTimeout(function() {
            nav.classList.remove('navAni');
            navItems.classList.remove('navItemsAni');
            },0);
        } 
    })

    let subMenu = document.querySelector("#sub_menu_wrap");
    function toggleMenu(){
        subMenu.classList.toggle("openMenu");
    }

    let theme = document.querySelector('#theme');
    let sun = document.querySelector('#sun');
    let moon = document.querySelector('#moon');

    theme.onclick = function(){
        document.body.classList.toggle("dark-mode-variables");

    if(sun.style.display !== 'none'){
        sun.style.display = 'none';
        moon.style.display = 'block';
    }
    else{
        sun.style.display = 'block';
        moon.style.display = 'none';
}
    }
</script>
